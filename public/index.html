<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Página de Login</title>
    <script type="text/javascript" src="scripts/login.js" defer></script>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="scripts/firebaseConfig"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth__pt_br.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-login">
        <form class="login" method="post">
          <label for="">E-mail ou usuário</label>
          <input class="inputEmail" type="email" name="" value="">
          <label for="">Senha</label>
          <input class="inputSenha" type="password" name="" value="">
          <button class="button" type="submit" name="button">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
